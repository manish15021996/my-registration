<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <form action=""><h1 style=text-align:center>Registration Form </h1>
            <form>
                <fieldset>
                <table>
                    <tr>
                        <td>
                            Name:
                        </td>
                        <td>
                            <input type="text" placeholder="Name" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Phone Number:
                        </td>
                        <td>
                            <input type="phone" placeholder="**********">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email Id:
                        </td>
                        <td>
                            <input type="email" id="email" placeholder="example1@*8">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password:
                        </td>
                        <td>
                            <input type="password" placeholder="placeholder">
                        </td>
                    </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Date of Birth:
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Hobbies:
                    </td>
                    <td>
                         <input type="checkbox"singing>singing
                         <input type="checkbox"Dancing>Dancing
                         <input type="checkbox"playing>playing
                    </td>
    
                </tr>
                <tr>
                    <td>
                        Education Qualification:
                    </td>
                    <td>
                         <select>
                             <option>Select Option</option>
                             <option>10+2</option>
                             <otion>Graduation</otion>
                             <option>Post Graduation</option>
    
                         </select>
                        </td>
                </tr>
                <tr>
                    <td>
                        Address:
                        </td>
                        <td>
                            <textarea rows="5" col="17" placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </fieldset>
        </form>
       
    
    </body>
</html>
